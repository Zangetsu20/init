{% extends 'base.html' %}

{% block title %}
Все записи
{% endblock %}

{% block content %}

<h1>Все записи</h1>

<div class="row">

    {% for post in posts %}
    <div class="col-md-8 item">
        <div class="item-in d-flex align-items-center px-3">
            <span class="first-name">{{ post.firstname }}</span>
            <span class="last-name ms-2">{{ post.lastname }}</span> <!-- ms-2 = margin-left: .5rem -->
        </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
