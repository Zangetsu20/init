{% extends 'base.html' %}

{% block title %}
Все записи
{% endblock %}

{% block content %}

<h1>Все записи</h1>

<div class="row">

{% for post in posts %}
<div class="col-md-8 item">
    <div class="item-in">
        <h2>{{ post.firstname }}</h2>
    <div class="sepertor"></div>
    <p>{{ post.lastname}}</p>
    <a class="btn btn-primary" href="{{ url_for('some_route', id=post.id) }}" role="button">
        <i class="fas fa-long-arrow-right"></i>
    </a>
</div>
</div>
{% endfor %}
</div>

{% endblock %}
